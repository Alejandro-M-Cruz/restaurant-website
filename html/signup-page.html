<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/navbar-styles.css">
    <link rel="stylesheet" href="/css/signup-styles.css">
</head>
<body>
    <header>
        <!--Navigation bar - Loaded dynamically-->
    </header>

    <h1 id="main-title">Regístrese para poder realizar su primera reserva</h1>
    <form id="register-form">
        <div>
            <label for="phone-number">Número de teléfono: </label>
            <input id="phone-number" type="text" name="phoneNumber" required>
        </div>
        <div>
            <label for="password">Contraseña: </label>
            <input id="password" type="password" name="password" required>
        </div>
        <div>
            <label for="password-confirm">Confirme su contraseña: </label>
            <input id="password-confirm" type="password" name="passwordConfirmation" required>
        </div>
        <button class="cancel-button" type="reset">Atrás</button>
        <button class="submit-button" type="submit">Registrarse</button>
    </form>
    <div class="already-registered-div">
        <p class="already-paragraph">Si ya se ha registrado, </p>
        <a href="#" id="go-to-login"><b>INICIE SESIÓN AQUÍ</b></a>
    </div>

    <script src="/javascript/navigation-bar.js"></script>
</body>
</html>
